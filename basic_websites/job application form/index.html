<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-UA-Compatible" content="IE-edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Job Application Form</title>
        <link rel="stylesheet" href="style_form.css">
    </head>
    <body>
        <div class="container">
            <div class="name">
                <h1>JOB APPLICATION FORM
                    <span class="title_small">(Web)</span>
                </h1>
                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first_name">First Name</label>
                            <input id="first_name" type="first_name" name="first_name" placeholder="Enter First Name:"/>
                        </div>
                        <div class="form_control">
                            <label for="last_name">Last Name</label>
                            <input id="last_name" type="last_name" name="last_name" placeholder="Enter Lastname Name:"/>
                        </div>
                        <div class="form_control">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Enter Email:"/>
                        </div>
                        <div class="form_control">
                            <label for="job_role">Select Job Role</label>
                            <select name="job_role" id="job_role">
                                <option value="">Select Job Role</option>
                                <option value="Frontend">Frontend Developer</option>
                                <option value="Backend">Backend Developer</option>
                                <option value="Full_stack">Full Stack Developer</option>
                                <option value="ui_ux">UI UX Developer</option>
                            </select>
                        </div>
                        <div class="text_area_control">
                            <label for="address">Address</label>
                            <textarea name="address"
                                id="address"
                                cols="67"
                                rows="2"
                                placeholder="Enter Address...">
                            </textarea>
                        </div>
                        <div class="form_control">
                            <label for="city">City</label>
                            <input id="city" type="city" name="city" placeholder="Enter City Name..."/>
                        </div>
                        <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input id="pincode" type="number" name="pincode" placeholder="Enter Pincode..."/>
                        </div>
                        <div class="form_control">
                            <label for="date">Date</label>
                            <input value="2024-03-29" id="date" type="date" name="date"/>
                        </div>
                        <div class="form_control">
                            <label for="upload">Upload Your CV</label>
                            <input id="upload" type="upload" name="upload"/>
                        </div>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
