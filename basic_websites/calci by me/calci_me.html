<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calci_me.css">
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="fline">
            <div class="val1">
              <button type="text" id="C" name="C">C</button>
              <button type="text" id="Del" name="Del">Del</button>
              <button type="text" id="Exp" name="Exp">Exp</button>
              <button type="text" id="Sq" name="Sq">Sq</button>
            </div>
            <div class="val2">
                <button type="num" id="1" name="1">1</button>
                <button type="num" id="2" name="2">2</button>
                <button type="num" id="3" name="3">3</button>
                <button type="num" id="add" name="add">+</button>
            </div>
            <div class="val3">
                <button type="num" id="4" name="4">4</button>
                <button type="num" id="5" name="5">5</button>
                <button type="num" id="6" name="6">6</button>
                <button type="num" id="minus" name="minus">-</button>
            </div>
            <div class="val4">
                <button type="num" id="6" name="7">7</button>
                <button type="num" id="6" name="8">8</button>
                <button type="num" id="6" name="9">9</button>
                <button type="num" id="multiply" name="multiply">*</button>
            </div>
            <div class="val5">
                <button type="num" id="dot" name="dot">.</button>
                <button type="num" id="0" name="0">0</button>
                <button type="num" id="equal" name="equal">=</button>
                <button type="num" id="divide" name="divide">/</button>
            </div>
        </div>
    </div>
</body>
</html>
